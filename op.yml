name: github.com/opspec-pkgs/azure.apimanagement.policies.set
description: sets azure api management policies
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  apiManagementServiceName:
    string:
      constraints: { minLength: 1 }
      description: name of the api management service
  policies:
    dir:
      description: |
        policies to set provided in the form of the following conventional dir structure:
          |--
            |-- policy.xml # global policy
            |-- apis
              |-- {api-name} # repeat as needed
                |-- policy.xml
                |-- {operation-name} # repeat as needed
                  |-- policy.xml
            |-- products
              |-- {product-name} # repeat as needed
                |-- policy.xml
        see [example](example)
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
version: 2.0.1
run:
  container:
    image: { ref: 'opspecpkgs/azure.apimanagement.policies.set:2.0.0' }
    cmd: [node, /index.js ]
    dirs: { /policies: policies }
    files: { /index.js, /apiMgmt.js, /apiMgmtApi.js, /apiMgmtApiOperation.js, /apiMgmtProduct.js }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      resourceGroup:
      apiManagementServiceName:
      policies:
      loginType: